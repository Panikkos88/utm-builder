<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>UTM URL Builder</title>
</head>
<body>
    <div class="container">
        <h1>UTM URL Builder</h1>
        <form id="utmForm">
            <label for="website">Website URL:</label>
            <input type="url" id="website" name="website" placeholder="https://example.com" required>

            <label for="source">Source:</label>
            <select id="source" name="source" onchange="handleSourceChange()" required>
                <option value="Google">Google</option>
                <option value="Facebook">Facebook</option>
                <option value="Instagram">Instagram</option>
                <option value="manual">Manual Input</option>
            </select>

            <div id="customSourceContainer" style="display: none;">
                <label for="customSource">Custom Source:</label>
                <div id="manualSourceInput">
                    <input type="text" id="customSource" name="customSource">
                </div>
            </div>

            <label for="medium">Medium:</label>
            <select id="medium" name="medium" onchange="handleMediumChange()" required>
                <option value="Social">Social</option>
                <option value="Display">Display</option>
                <option value="Search">Search</option>
                <option value="Email">Email</option>
                <option value="Media-buy">Media-buy</option>
                <option value="manual">Manual Input</option>
            </select>

            <div id="customMediumContainer" style="display: none;">
                <label for="customMedium">Custom Medium:</label>
                <div id="manualMediumInput">
                    <input type="text" id="customMedium" name="customMedium">
                </div>
            </div>

            <label for="campaign">Campaign:</label>
            <input type="text" id="campaign" name="campaign" required>

            <label for="term">Term:</label>
            <input type="text" id="term" name="term">

            <label for="content">Content:</label>
            <input type="text" id="content" name="content">

            <button type="button" onclick="buildURL()">Build URL</button>
        </form>

        <div id="result" class="hidden">
            <h2>Generated UTM URL:</h2>
            <textarea id="utmResult" readonly></textarea>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
