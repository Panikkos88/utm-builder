<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <link rel="stylesheet" href="styles.css">
    <title>DooPrime UTM-URL Builder</title>
</head>
<body>

    <!-- Logo -->
    <img src="https://www.dooprime.com/wp-content/themes/DP3-1104/style/images/common/Man_Utd_x_Doo_mobile.png" alt="Dooprime Logo" class="logo mx-auto">

    <h5 class="header">Simple utm gennerator for dooprime Global Team</h5>
    <div id="result" class="hidden">
        <h4>Generated url:</h4>
        <div class="row">
            <div class="input-field col s12">
                <textarea id="utmResult" class="materialize-textarea" readonly rows="4"></textarea>
                <label for="utmResult">Result URL</label>
                <button class="btn waves-effect waves-light" onclick="copyToClipboard()">Copy to Clipboard</button>
            </div>
        </div>
    </div>

    <form class="col s12" id="utmForm">
        <div class="row">
            <div class="input-field col s12">
                <input id="website" type="url" class="validate" value="https://www.dooprime.com/en/" required>
                <label for="website">Website URL</label>
            </div>
        </div>

        <div class="row">
            <div class="input-field col s12">
                <select id="source" name="source" onchange="handleSourceChange()" required>
                    <option value="Google">Google</option>
                    <option value="Facebook">Facebook</option>
                    <option value="CRM">CRM</option>
                    <option value="SG">SG</option>
                    <option value="Instagram">Instagram</option>
                    <option value="Yahoo">Yahoo</option>
                    <option value="Bing">Bing</option>
                    <option value="LinkedIn">LinkedIn</option>
                    <option value="TikTok">TikTok</option>
                    <option value="Telegram">Telegram</option>
                    <option value="Twitter/X">Twitter/X</option>
                    <option value="Adroll">Adroll</option>
                    <option value="blog">Blog</option>
                    <option value="Criteo">Criteo</option>
                    <option value="manual">Manual Input</option>
                </select>
                <label for="source">Source</label>

                <div id="customSourceContainer" style="display: none;">
                    <label for="customSource">Custom Source</label>
                    <div id="manualSourceInput">
                        <input type="text" id="customSource" name="customSource">
                    </div>
                </div>
            </div>
        </div>

        <div class="row">
            <div class="input-field col s12">
                <select id="medium" name="medium" onchange="handleMediumChange()" required>
                    <option value="Social">Social</option>
                    <option value="Display">Display</option>
                    <option value="Search">Search</option>
                    <option value="Email">Email</option>
                    <option value="Media-buy">Media-buy</option>
                    <option value="Ebook">Ebook</option>
                    <option value="Influencer">Influencer</option>
                    <option value="Blog">Blog</option>
                    <option value="Remarketing">Remarketing</option>
                    <option value="Expo">Expo</option>
                    <option value="Seminar">Seminar</option>
                    <option value="manual">Manual Input</option>
                </select>
                <label for="medium">Medium</label>

                <div id="customMediumContainer" style="display: none;">
                    <label for="customMedium">Custom Medium</label>
                    <div id="manualMediumInput">
                        <input type="text" id="customMedium" name="customMedium">
                    </div>
                </div>
            </div>
        </div>

        <div class="row">
            <div class="input-field col s12">
                <input id="campaign" type="text" class="validate" value="DPG - Search - Brazil - Portuguese - Broad" required>
                <label for="campaign">Campaign</label>
            </div>
        </div>

        <div class="row">
            <div class="input-field col s12">
                <input id="term" type="text" class="validate">
                <label for="term">Term</label>
            </div>
        </div>

      <div class="row">
    <div class="input-field col s12">
        <select id="content" name="content" onchange="handleContentChange()" required>
            <option value="" disabled selected>Select Content</option>
            <option value="diversify-your-portfolio">Diversify Your Portfolio</option>
            <option value="secure-and-regulated">Secure and Regulated</option>
            <option value="home-page">Home Page</option>
            <option value="ninth-anniversary-promotion">Ninth Anniversary Promotion</option>
             <option value="20-deposit-bonus">20 Percent Deposit Bonus</option>
            <option value="manual">Manual Input</option>
        </select>
        <label for="content">Content</label>

        <div id="customContentContainer" style="display: none;">
            <label for="customContent">Custom Content</label>
            <div id="manualContentInput">
                <input type="text" id="customContent" name="customContent">
            </div>
        </div>
    </div>
</div>

        <button class="btn waves-effect waves-light" type="button" onclick="buildURL()">Build URL</button>
    </form>
</div>

<script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
<script src="script.js"></script>
<script>
    document.addEventListener('DOMContentLoaded', function() {
        var elems = document.querySelectorAll('select');
        var instances = M.FormSelect.init(elems);
    });

   function copyToClipboard() {
    var copyText = document.getElementById("utmResult");
    navigator.clipboard.writeText(copyText.value).then(() => {
        M.toast({html: 'URL copied to clipboard!', classes: 'rounded'});
    }).catch(err => {
        console.error('Failed to copy: ', err);
    });
}

</script>

</body>
</html>
