<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Importing Google Font for styling -->
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400&display=swap" rel="stylesheet">
    <!-- Importing Materialize CSS for UI components and styles -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <!-- Custom styles -->
    <link rel="stylesheet" href="styles.css">
    <title>DooPrime UTM-URL Builder</title>
</head>
<body>

    <div id="sideMenu" class="side-menu">
        <a href="javascript:void(0)" class="closebtn" onclick="closeNav()">&times;</a>
        <!-- Add your menu items here -->
        <a href="#">Link 1</a>
        <a href="#">Link 2</a>
        <a href="#">Link 3</a>
        <a href="#">Link 4</a>
    </div>

    <span style="font-size:30px;cursor:pointer" onclick="openNav()">&#9776; Open Menu</span>
    <div class="container center-align">

    <!-- Logo for the DooPrime UTM URL Builder -->
    <img src="https://www.dooprime.com/wp-content/themes/DP3-1104/style/images/common/Man_Utd_x_Doo_mobile.png" alt="Dooprime Logo" class="logo mx-auto">

    <!-- Main header for the page -->
    <h5 class="header">Simple UTM Generator for DooPrime Global Team</h5>
    
    <!-- Container to display the result URL once generated -->
    <div id="result" class="hidden">
        <h4>Generated URL:</h4>
        <div class="row">
            <div class="input-field col s12">
                <!-- Textarea to display generated UTM URL (readonly) -->
                <textarea id="utmResult" class="materialize-textarea" readonly rows="4"></textarea>
                <label for="utmResult">Result URL</label>
                <!-- Button to copy the URL to clipboard -->
                <button class="btn waves-effect waves-light" onclick="copyToClipboard()">Copy to Clipboard</button>
            </div>
        </div>
    </div>

    <!-- UTM Form for users to input their details -->
    <form class="col s12" id="utmForm">
        <!-- Website URL input -->
        <div class="row">
            <div class="input-field col s12">
                <input id="website" type="url" class="validate" value="https://www.dooprime.com/en/" required>
                <label for="website">Website URL</label>
            </div>
        </div>

        <!-- Source selection dropdown -->
        <div class="row">
            <div class="input-field col s12">
                <select id="source" name="source" onchange="handleSourceChange()" required>
                    <option value="Google">Google</option>
                    <option value="Facebook">Facebook</option>
                    <option value="CRM">CRM</option>
                    <!-- More predefined options -->
                    <option value="manual">Manual Input</option>
                </select>
                <label for="source">Source</label>

                <!-- Custom input field for manual source entry -->
                <div id="customSourceContainer" style="display: none;">
                    <label for="customSource">Custom Source</label>
                    <div id="manualSourceInput">
                        <input type="text" id="customSource" name="customSource">
                    </div>
                </div>
            </div>
        </div>

        <!-- Medium selection dropdown -->
        <div class="row">
            <div class="input-field col s12">
                <select id="medium" name="medium" onchange="handleMediumChange()" required>
                    <option value="Social">Social</option>
                    <option value="Display">Display</option>
                    <option value="Search">Search</option>
                    <option value="Email">Email</option>
                    <!-- More predefined options -->
                    <option value="manual">Manual Input</option>
                </select>
                <label for="medium">Medium</label>

                <!-- Custom input field for manual medium entry -->
                <div id="customMediumContainer" style="display: none;">
                    <label for="customMedium">Custom Medium</label>
                    <div id="manualMediumInput">
                        <input type="text" id="customMedium" name="customMedium">
                    </div>
                </div>
            </div>
        </div>

        <!-- Campaign name input -->
        <div class="row">
            <div class="input-field col s12">
                <input id="campaign" type="text" class="validate" value="DPG - Search - Brazil - Portuguese - Broad" required>
                <label for="campaign">Campaign</label>
            </div>
        </div>

        <!-- Term input field -->
        <div class="row">
            <div class="input-field col s12">
                <input id="term" type="text" class="validate">
                <label for="term">Term</label>
            </div>
        </div>

        <!-- Content selection dropdown -->
        <div class="row">
            <div class="input-field col s12">
                <select id="content" name="content" onchange="handleContentChange()" required>
                    <option value="" disabled selected>Select Content</option>
                    <option value="diversify-your-portfolio">Diversify Your Portfolio</option>
                    <!-- More predefined options -->
                    <option value="manual">Manual Input</option>
                </select>
                <label for="content">Content</label>

                <!-- Custom input field for manual content entry -->
                <div id="customContentContainer" style="display: none;">
                    <label for="customContent">Custom Content</label>
                    <div id="manualContentInput">
                        <input type="text" id="customContent" name="customContent">
                    </div>
                </div>
            </div>
        </div>

        <!-- Button to generate UTM URL -->
        <button class="btn waves-effect waves-light" type="button" onclick="buildURL()">Build URL</button>
    </form>
</div>

<!-- Importing jQuery library -->
<script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
<!-- Importing Materialize JavaScript -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
<!-- Linking to external JavaScript file for custom logic -->
<script src="script.js"></script>

<!-- Inline JavaScript for initializing Materialize components and handling button interactions -->
<script>
    // Initialize Materialize select elements on page load
    document.addEventListener('DOMContentLoaded', function() {
        var elems = document.querySelectorAll('select');
        var instances = M.FormSelect.init(elems);
    });

    // Function to copy the generated UTM URL to clipboard
    function copyToClipboard() {
        var copyText = document.getElementById("utmResult");
        navigator.clipboard.writeText(copyText.value).then(() => {
            // Show toast message when successfully copied
            M.toast({html: 'URL copied to clipboard!', classes: 'rounded'});
        }).catch(err => {
            console.error('Failed to copy: ', err);
        });
    }

    // Placeholder functions for custom source/medium/content handling
    function handleSourceChange() {
        // Show/hide custom source input based on user selection
        const source = document.getElementById('source').value;
        document.getElementById('customSourceContainer').style.display = source === 'manual' ? 'block' : 'none';

        // Update the campaign field dynamically
        updateCampaignSource(source);
    }

    function handleMediumChange() {
        // Show/hide custom medium input based on user selection
        const medium = document.getElementById('medium').value;
        document.getElementById('customMediumContainer').style.display = medium === 'manual' ? 'block' : 'none';

        // Update the campaign field dynamically
        updateCampaignMedium(medium);
    }

    function handleContentChange() {
        // Show/hide custom content input based on user selection
        const content = document.getElementById('content').value;
        document.getElementById('customContentContainer').style.display = content === 'manual' ? 'block' : 'none';
    }

    // Function to update the campaign field based on the selected source
    function updateCampaignSource(source) {
        // Get the current campaign value
        let campaignInput = document.getElementById('campaign');
        let currentCampaign = campaignInput.value;

        // Split the campaign value to modify the source part (second part)
        let campaignParts = currentCampaign.split(" - ");

        if (campaignParts.length >= 2) {
            // Update the second part to reflect the selected source
            campaignParts[1] = source;

            // Join the parts back together to form the updated campaign string
            campaignInput.value = campaignParts.join(" - ");
        }
    }

    // Function to update the campaign field based on the selected medium
    function updateCampaignMedium(medium) {
        // Get the current campaign value
        let campaignInput = document.getElementById('campaign');
        let currentCampaign = campaignInput.value;

        // Split the campaign value to modify the medium part (third part)
        let campaignParts = currentCampaign.split(" - ");

        if (campaignParts.length >= 3) {
            // Update the third part to reflect the selected medium
            campaignParts[2] = medium;

            // Join the parts back together to form the updated campaign string
            campaignInput.value = campaignParts.join(" - ");
        }
    }

    // Placeholder function to build UTM URL (implement in script.js)
    function buildURL() {
        // Logic to generate and display UTM URL would go here
    }
</script>

</body>
</html>
